<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator unary</title>
</head>
<body>
    <script>
        /* + = menandakan bilangan positip
           - = menandakan bilangan negatif
          -- = menandakan dikurangi 1 angka
          ++ = menandakan ditambahkan 1 angka
        */
        let result = + 1;//1
        document.writeln("<p>" + result + "</p>")

         result--;//0
        document.writeln("<p>" + result + "</p>")

         result++;//1
        document.writeln("<p>" + result + "</p>")

        result = -result//-1
        document.writeln("<p>" + result + "</p>")
    </script>
</body>
</html>
