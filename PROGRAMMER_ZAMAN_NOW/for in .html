<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>
<body>
    <script>
        const name = {
            nama : "fahri",
            kelas : 10,
            tinggal : "bogor"
        }
for (const property in name) {
    document.writeln(`<p>${property} : ${name[property]}</p>`)
}

const arrayNama = ["1","2","3","4"]

for (const index in arrayNama) {

    document.writeln(`<p> ${index} : ${arrayNama[index]}</p>`)
    
}

    </script>
</body>
</html>
