<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi string dan number</title>
</head>
<body>
    <script>
        //tanpa koversi 
        const value1 = "1"
        const value2 = 1
        const sum = value1 + value2

        document.writeln(`<p> ${sum}</p>`)

        //dengan konversi
        const value3 = Number("2")
        const value4 = 2
         const jumlah = value3 + value4
        document.writeln(`<p> ${jumlah}</p>`)
        document.writeln(`<p> ${parseInt("1.1")}</p>`)
        document.writeln(`<p> ${Number("1.1")}</p>`)

        const a = 1
        const b = 2
        const total = a.toString() + b.toString()
        document.writeln(`<p> ${total}</p>`)
//NaN = not a number
        document.writeln(`<p> ${parseInt("1fahri")}</p>`)//1
        document.writeln(`<p> ${parseInt("fahri1")}</p>`)//NaN
       


    </script>
</body>
</html>
