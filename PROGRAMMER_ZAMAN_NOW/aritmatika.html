<!DOCTYPE html>
<html lang="en">
<head>

    <title>operasi matematika</title>
</head>
<body>
    <script>
        document.writeln("<h1>Operasi matimateka menggunakan variabel</h1>")
	// operasi matematika
        let result = 1 + 2;//3
        document.writeln("<p>1 + 2 = " + result + "</p>")
        let originalResult = result

        result = result - 2;//1
        document.writeln("<p>" + originalResult + "- 2 = " + result + "</p>")
        originalResult = result;

        result =result * 4;//4
        document.writeln("<p>" + originalResult + "* 4 = " + result + "</p>")
        originalResult = result;
        
           document.writeln("<h1> menggunakan augmented assigments" + "</h1>")
		 //augmented assignments
		 let jawaban = 1 + 2;//3
        document.writeln("<p>1 + 2 = " + jawaban + "</p>")
        let originaljawaban = jawaban

        jawaban -=  2;//1
        document.writeln("<p>" + originaljawaban + "- 2 = " + jawaban + "</p>")
        originaljawaban = jawaban;

        jawaban *= 4;//4
        document.writeln("<p>" + originaljawaban + "* 4 = " + jawaban + "</p>")
         originaljawaban = jawaban;
		 

        </script>
