    <title>undefined</title>
</head>
<body>
    <script>
        let p;
        if(p === undefined)
        {
            console.info("UNDEFINED")
        }
        else{
            console.info("not undefined")
        }

        const names = ["fahri","al","rizki"]
        if(names[2] === undefined)
        {
            alert("kamu undefined")
        }
        else 
        {
            alert(`halo ${names[2]}`)
        }

        let c = {
            nama : "fahri",
            kelas : "10"
        }
        c.nama = undefined
        if(c.nama === undefined)
        {
            console.info("objek undefined")
        }
        else{
            console.info(`hello ${c.nama}`)
        }

        var v = null
        if(v === undefined)
        {
            console.info("ini adalah undefined")
        }
        else
        {
            console.info("ini adalah null")
        }
        let x = null;
if (x == null || x == "null" || x == 0) {
  console.log("x is null, 'null', or 0");
}
    </script>
</body>
