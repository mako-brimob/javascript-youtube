<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if expression</title>
</head>
<body>
    <script>
        const nilaiujian = 90
        if(nilaiujian < 75)
        {
            document.writeln(`<p>Maaf kamu gagal lulus karena nilainya ${nilaiujian}</p>`)
            
        }
        else if (nilaiujian > 75)
        {
            document.writeln(`<p>Selamat Kamu LUlus dengan nilai ${nilaiujian}</p>`)
        }
    </script>
</body>
</html>
