<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operstor logika</title>
</head>
<body>
    <script>
        const nilaiUjian = 90;
        const nilaiAbsensi = 80;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        let lulus = lulusUjian && lulusAbsensi;
        
        if (lulus == false)
        {
            document.writeln("<h1>Kamu tidak lulus </h1>")
        }
        else (lulus == true)
        {
            document.writeln(`<h1> Selamat kamu lulus dengan nilai ujian 
                ${nilaiUjian} dan nilai absensi ${nilaiAbsensi}`)
        }
    </script>
</body>
</html>
